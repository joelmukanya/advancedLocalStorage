<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Export and Import Variable In JS</title>
</head>
<body>
    <!--  -->
    <form action="./employee.html" class="my-3 d-flex flex-column justify-content-center align-items-center p-3">
        <div class="row">
            <input type="text" id="firstname" name="firstname" placeholder="First name" required class="form-control text-center border-0 border-bottom border-3">
        </div>
        <div class="row my-3">
            <input type="text" id="surname" name="surname" placeholder="Surname" required class="form-control text-center  border-0 border-bottom border-3">
        </div>
        <div class="row mb-3">
            <input type="email" id="email" name="email" placeholder="Email address" class="form-control text-center border-0 border-bottom border-3" required >
        </div>
        <div class="row">
            <button id="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module" src="./script/person.js"></script>
</body>
</html>
